services:
  - type: web
    name: aurora-member-qa
    env: python
    pythonVersion: 3.11
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn qa_app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # set this in the Render dashboard
      - key: MESSAGES_API_URL
        value: https://november7-730026606190.europe-west1.run.app/messages/
