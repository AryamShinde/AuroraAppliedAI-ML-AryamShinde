services:
  - type: web
    name: aurora-member-qa
    # Use Docker instead of native Python to avoid any env mismatches
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # set this in the Render dashboard
      - key: MESSAGES_API_URL
        value: https://november7-730026606190.europe-west1.run.app/messages/
